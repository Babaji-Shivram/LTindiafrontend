<div class="page">
  <div class="page-header">
    <h1 class="page-title">
      <span class="material-icons">category</span>
      Customer Sectors
    </h1>
    <div class="actions">
      <button (click)="onAddNew()" class="btn btn-primary">
        <span class="material-icons">add</span>
        Add New Sector
      </button>
    </div>
  </div>

  <div class="toolbar">
    <div class="search-section">
      <input 
        type="search" 
        [(ngModel)]="searchTerm" 
        placeholder="Search sectors..." 
        class="search-input" />
      <span class="material-icons search-icon">search</span>
    </div>
  </div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Sector ID</th>
          <th>Sector Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sector of sectors$ | async" class="table-row">
          <td>
            <span class="id-badge">{{sector.sectorId}}</span>
          </td>
          <td>
            <div class="sector-info">
              <span class="sector-name">{{sector.sectorName}}</span>
            </div>
          </td>
          <td>
            <span class="status-chip" [class]="sector.isActive ? 'status-active' : 'status-inactive'">
              {{sector.isActive ? 'Active' : 'Inactive'}}
            </span>
          </td>
          <td class="actions-cell">
            <button 
              (click)="onView(sector)" 
              class="btn-icon" 
              title="View Details">
              <span class="material-icons">visibility</span>
            </button>
            <button 
              (click)="onEdit(sector)" 
              class="btn-icon" 
              title="Edit Sector">
              <span class="material-icons">edit</span>
            </button>
            <button 
              (click)="onToggleStatus(sector)" 
              class="btn-icon" 
              [title]="sector.isActive ? 'Deactivate' : 'Activate'">
              <span class="material-icons">{{sector.isActive ? 'toggle_on' : 'toggle_off'}}</span>
            </button>
            <button 
              (click)="onDelete(sector)" 
              class="btn-icon btn-delete" 
              title="Delete Sector">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="empty-state" *ngIf="(sectors$ | async)?.length === 0">
    <span class="material-icons large">category</span>
    <h3>No Customer Sectors Found</h3>
    <p>Start by adding your first customer sector to organize your leads.</p>
    <button (click)="onAddNew()" class="btn btn-primary">
      <span class="material-icons">add</span>
      Add First Sector
    </button>
  </div>
</div>
