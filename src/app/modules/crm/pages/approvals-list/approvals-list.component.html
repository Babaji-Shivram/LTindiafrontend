<div class="page">
  <div class="page-header">
    <h1 class="page-title">Approvals</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Lead</th>
        <th>Trigger</th>
        <th>Owner</th>
        <th>Value</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let approval of approvals">
        <td>{{approval.id}} Â· {{approval.company}}</td>
        <td>{{approval.trigger}}</td>
        <td>{{approval.owner}}</td>
        <td>{{approval.value | number}}</td>
        <td>
          <a (click)="openApproval(approval.id)" class="btn">Open</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
